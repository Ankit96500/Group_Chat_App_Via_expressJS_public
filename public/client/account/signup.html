<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group Chat App</title>
   <link rel="stylesheet" href="../css/custom.css">
   
  </head>
  <body>
 
    <h1>Group Chat App</h1>
    <h2>Signup Page</h2>
      <!-- error display -->
    <div id="custom-alert" style="display: none; background-color: red; color: white; padding: 10px; border-radius: 5px; margin: 15px 0;"></div>

    <form id="signup-form">

      <input type="text" id="name" placeholder="Username" required />
      
      <sub id="error"></sub>
      <input type="email" id="email" placeholder="Email" required />
      
      <input type="text" id="phone_no" placeholder="Phone number" required  minlength="9" maxlength="10" />
      <input type="password" id="password" placeholder="password" required />
      <button type="submit" id="postsignup">Create User</button>
    </form>

    <div>
      <p id="login-page"><a href="../account/login.html">Already User? Login Page</a></p>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/signup.js"></script>
  </body>
</html>
