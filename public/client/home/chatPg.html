<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="../css/chatpg.css">
</head>
<body>
    <div>
        <button id="logout">Logout</button>
    </div>
    
    <div>
     <!-- error display -->
      <div id="custom-alert" style="display: none; background-color: red; color: white; padding: 10px; border-radius: 5px; margin: 15px 0;"></div>

    </div>

    <div class="chat-container">
        <header class="chat-header">
            <h2>Chat App</h2>
        </header>
        <div class="chat-window" id="chat-window">
            <!-- Messages will appear here -->
        </div>
        <div id="custom-alert" class="alert" style="display: none;"></div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>
    <!-- Axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/chatpg.js"></script>

</body>
</html>
